version: '3.8'
services:

  backend:
    build:  ./
    ports:
      - 8080:8080
    depends_on:
      - mysql

  mysql:
    image: mysql:5.7
    restart: always
    command: --init-file /data/application/init.sql
    volumes:
      - ./init.sql:/data/application/init.sql
    environment:
      DB_PORT: '3306'
      MYSQL_DATABASE: 'CITY_APP'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'user'
      MYSQL_ROOT_PASSWORD: 'user'
    ports:
      - '3306:3306'
    expose:
      - '3306'